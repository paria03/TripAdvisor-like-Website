<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h1>Visited Expedia Links History </h1>
    #if($username)
    #if($allLinks)
    <table class="table">
        <thead>
        <tr>
            <th>Link</th>
            <th>Remove</th>
        </tr>
        </thead>
        #foreach($link in $allLinks)
        <tbody>
        <tr>
            <td><a href="$link">$link</a></td>
            <td>
                <form action="/dashboard" method="post">
                    <input type="hidden" name="link" value="$link">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        #end
        </tbody>
    </table>
    #else
    <p>You have not visited any hotel in Expedia</p>
    #end
    <form action="/homePage" method="get" class="top-right">
        <button class="btn btn-success" type="submit"> Search for hotels</button>
    </form>
    #else
    <p>You need to log in to see your visited links history.</p>
    <form action="/login" method="get" class="top-right">
        <button type="submit" class="btn btn-warning"> Login Here</button>
    </form>
    #end
</div>
</body>
</html>
