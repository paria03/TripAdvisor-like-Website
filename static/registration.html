<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/validateUsername.js"></script>
    <script src="/js/validatePassword.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registration</title>
</head>
<body>
<div style="text-align: center;">
    <form method="post" action="/registration">
        <h1> Registration Form</h1>
        <br>
        <h2 class="text-danger">$errorMessage</h2>
        <div class="mb-3 mt-3">
            <label>Username:</label>
            <input type="text" class="form-control-sm" onblur="validateUsername(this);" placeholder="Enter you username"
                   name="username" required>
        </div>
        <p id="messageFromServer" class="text-danger"></p>
        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control-sm" id="pwd" onblur="validatePassword(this);"
                   placeholder="Enter password" name="password" required>
        </div>
        <p id="messageFromServerForPass" class="text-danger"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
