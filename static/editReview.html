<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Edit Review</title>
</head>
<body style="text-align: center;">
#if($review)
<h1>Edit Your Review</h1>
<form action="/editReview" method="post">
    <input type="text" name="title" value="$review.getTitle()" class="form-control-sm" required><br>
    <div class="mb-3 mt-3">
        <p>Date: $review.getFormattedDate()</p>
        <p>Rating: $review.getRating()</p>
        <br>
        <textarea class="form-control-sm" name="text" required>$review.getText()</textarea>
        <br>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
#else
<p>You need to log in to edit your review</p>
<form action="/login" method="get" class="top-right">
    <button type="submit" class="btn btn-warning"> Login Here</button>
</form>
#end

</body>
</html>
