<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
<div style="text-align: center;">
    <form method="post" action="/login">
        <h1> Login Form</h1>
        <p id="messageFromServer" class="text-danger">$errorMessage</p>
        <br>
        <div class="mb-3 mt-3">
            <label>Username:</label>
            <input type="text" class="form-control-sm" placeholder="Enter you username" name="username" required>
        </div>

        <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control-sm" id="pwd" placeholder="Enter password" name="password"
                   required>
        </div>
        <p>Don't have an account? <a href="/registration">Register here</a></p>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
