<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Review</title>
</head>
<body style="text-align: center;">
#if($username)
<h1>Review Form</h1>
<form action="/addReview" method="post">

    <div class="mb-3 mt-3">
        Hotel Id
        <br><input class="form-control-sm" type="number" name="hotelId" required><br>
    </div>

    <div class="mb-3 mt-3">
        Title
        <br><input class="form-control-sm" type="text" name="title" required><br>
    </div>

    <div class="mb-3 mt-3">
        Rating
        <br><input type="range" name="rating" min="1" max="5"><br>
    </div>

    <div class="mb-3 mt-3">
        Enter Your Text
        <br><input class="form-control-sm" type="text" name="text" required><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
#else
<p>You must be logged in to add reviews for hotels.</p>
<form action="/login" method="get" class="top-right">
    <button type="submit" class="btn btn-warning"> Login Here</button>
</form>
#end

</body>
</html>
